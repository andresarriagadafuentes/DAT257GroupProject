<head>
    <meta charset="UTF-8"
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Circular Progress Bar</title>
      <link rel="stylesheet" href="progresscircle.css">
      
  </head>
  <body>
      <div class="container">
        <div class="progress-circle-outer">
          <div class="progress-circle-inner">
            <div id="percent">
              65%
            </div>
             </div>
           </div>
        <svg xmlns="http://www.w3.org/2000/svg" width= "300px" height="800px" version="1.1">
             <defs>
               <linearGradient id="myGradient" gradientTransform="rotate(315)">
            <stop offset="0%" stop-color="#2a2a72" />
            <stop offset="74%" stop-color="#009ffd" />
               </linearGradient>
             </defs>
          <circle cx="150" cy="150" r="110"
          stroke-linecap="round" stroke="url(#myGradient)" stroke-width="5"/>
        </svg>
      </div>
  </body>
  </html>
